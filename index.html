<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <button type="button" class="new-day btn btn-secondary btn-lg btn-block">Start a new day!</button>
      <p id="status">Click "start a new day" above for a new day, enter event details below and click "save"</p>
      <table class="table table-hover">
        <thead class="time-block">
          <tr>
            <th scope="col">Hour</th>
            <th scope="col" colspan="4">Event</th>
            <th scope="col">Control</th>
          </tr>
        </thead>
        <tbody class="time-block">
          <tr class="row-custom" data-hour="9">
            <th scope="row" class="hour">9AM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="10">
            <th scope="row" class="hour">10AM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="11">
            <th scope="row" class="hour">11AM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="12">
            <th scope="row" class="hour">12PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="13">
            <th scope="row" class="hour">1PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="14">
            <th scope="row" class="hour">2PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="15">
            <th scope="row" class="hour">3PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="16">
            <th scope="row" class="hour">4PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="17">
            <th scope="row" class="hour">5PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
          <tr class="row-custom" data-hour="18">
            <th scope="row" class="hour">6PM</th>
            <td colspan="4">
              <textarea class="event-detail" rows="1"></textarea>
            </td>
            <td><button type="button" class="saveBtn btn btn-outline-dark btn-sm">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
